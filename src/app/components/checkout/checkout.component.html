<section class="bg-main-light p-4 rounded w-75 mx-auto my-3 shadow">
    <form [formGroup]="checkout" (ngSubmit)="handleForm()">
        <div>
            <label for="details">details</label>
            <textarea name="" id="details" class="form-control" formControlName="details"></textarea>
        </div>
        <div>
            <label for="phone">phone</label>
            <input type="number" name="" id="phone" class="form-control" formControlName="phone"/>
        </div>
        <div>
            <label for="city">city</label>
            <input name="" id="city" type="text" class="form-control" formControlName="city"/>
        </div>
        <button class="btn btn-main mt-3">Check Out</button>

    </form>

</section>
