
<section class="my-4 container">
  <div class="">
    <div class="row g-0 justify-content-center">
      <div class="col-md-3">
        <owl-carousel-o [options]="mainSlider">
          <ng-template carouselSlide><img src="./assets/images/slider-1.jpg" height="500px" alt=""></ng-template>  
          <ng-template carouselSlide><img src="./assets/images/slider-4.jpg" height="500px" alt=""></ng-template>  
          <ng-template carouselSlide><img src="./assets/images/slider-5.jpg" height="500px" alt=""></ng-template>  
        </owl-carousel-o>    </div>
      <div class="col-md-3">
        <img src="./assets/images/slider-2.jpg" class="w-100" height="250px" alt="">
        <img src="./assets/images/slider-3.jpg" class="w-100" height="250px" alt="">
  
      </div>
  
    </div>
  </div>
</section>





<section>
  <owl-carousel-o [options]="categoriesSliderOption">

    <ng-container *ngFor="let slide of Categories">
      <ng-template carouselSlide [id]="slide.id">
        <div>
          <img [src]="slide.image" height="270px" class="w-100" [alt]="slide.name">
          <h3 class="h5 fw-bold">{{slide.name}}</h3>
        </div>
      </ng-template>
    </ng-container>
 
  </owl-carousel-o>
</section>
<section>

    <div class="container">
      <input type="search" class="form-control w-75 mx-auto my-3" placeholder="search..." 
    [(ngModel)]="searchTerm"
     >
    <div class="row g-4">
        <div class="col-md-3 " *ngFor="let item of products  | search: searchTerm">
            <div class="product p-2 ps-4">
                <div [routerLink]="['/details' , item._id]">
                    <img [src]="item.imageCover" class="w-100" [alt]="item.title">
                    <h3 class="h6 text-main mb-4">{{item.category.name}}</h3>
                    <h4 class="h6 text-black fw-bold  ">{{item.title.split(' ').slice(0 , 2).join(' ')}}</h4>
                    <div class="d-flex align-items-center justify-content-between">
                    <span>{{item.price}} EGP</span>
                    <div>
                        <i class="fas fa-star rating-color "></i>
                        <span class="text-muted">{{item.ratingsAverage}}</span>
                    </div>
                    
                    </div>
                </div>
                <button  (click)="addCart(item._id)" class="btn-main w-75 my-4 fw-bold "> + Add </button>
                <i (click)="addTowishList(item._id)" class="fa-solid fa-heart h3 ms-3 cursor-pointer"></i>
            </div>
        </div>

    </div>
    </div>
</section>
