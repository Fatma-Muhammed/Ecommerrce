<section class="container">
    <div class="mt-4">
        <div class="row g-4">
            <div class="col-md-4"  *ngFor="let item of products">
                <div class="card product" style="width: 25rem; height: 370px;">
                    <div class="">
                        <img _ngcontent-yki-c3 [src]="item.image" class="card-img-top  w-100" style="height: 290px;" [alt]="item.title">
                    </div>
                    <div class="card-body">
                      <h4 class="card-text text-main fw-bolder text-center">{{item.name}}</h4>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</section>
