<section class="container">
    <div class="row align-items-center my-4">
        <div class="col-md-4">
            <owl-carousel-o [options]="productSliderOption">

                <ng-container *ngFor="let src of productsDetails.images">
                  <ng-template carouselSlide >
                    <img [src]="src" class="w-100">
                  </ng-template>
                </ng-container>
            
              </owl-carousel-o>
            
        </div>
        <div class="col-md-8">
            <div>
                <h3>{{productsDetails.title}}</h3>
                <p class="text-muted">{{productsDetails.description}}</p>
                <h4 class="h6">{{productsDetails.category.name}}</h4>
                <div class="d-flex align-items-center justify-content-between">
                    <span>{{productsDetails.price}} EGP</span>
                    <div>
                        <i class="fas fa-star rating-color "></i>
                        <span class="text-muted">{{productsDetails.ratingsAverage}}</span>
                    </div>
                    
                    
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <button class="btn-main w-75 my-4 fw-bold "> + Add </button>
                    <i  class="fa-solid fa-heart h3 cursor-pointer"></i>

                </div>
            </div>

        </div>
    </div>
</section>
