<section class=" p-5 my-5 mx-auto login-size">
    <h1 class="fs-3 fw-bolder">Login now</h1>
    <form [formGroup]="loginForm" (ngSubmit)="handleForm()">
        
        <div class="mb-3">
            <label for="email">Email</label>
            <input formControlName="email" type="email" name="email" id="email" class="form-control">
            <div class="alert alert-danger" *ngIf="loginForm.get('email')?.errors&&loginForm.get('email')?.touched">
                <p  *ngIf="loginForm.get('email')?.getError('required')">Email Is required</p>
            </div>
        </div>
        <div class="mb-3">
            <label for="password">Password</label>
            <input formControlName="password" type="password" name="password" id="password" class="form-control">
            <div class="alert alert-danger" *ngIf="loginForm.get('password')?.errors&&loginForm.get('password')?.touched">
                <p  *ngIf="loginForm.get('password')?.getError('pattern')"> password must start with upperCase then from 6 to 10</p>
                <p  *ngIf="loginForm.get('password')?.getError('required')"> password Is required</p>
            </div>

        </div>
        <p *ngIf="msgError" class="alert alert-danger">{{msgError}}</p>
        <button [disabled]="loginForm.invalid" class="btn-main ms-auto d-block">Login Now</button>
    </form>
</section>
