<section class="container">
    <h1 class="text-main text-center fw-bold my-5">All Brands</h1>
    <div class="row">
        <div class="col-md-3" *ngFor="let item of products">
            <div class="card product" style="width: 19rem;">
                <img [src]="item.image" class="card-img-top" [alt]="item.name">
                <div class="card-body">
                  <h6 class="card-text text-center fw-bold">{{item.name}}</h6>
                </div>
              </div>
        </div>
    </div>
</section>
