<section class="container">
    <div>
        <input type="search" class="form-control w-75 mx-auto my-3" placeholder="search..." 
        [(ngModel)]="searchTerm"
     >
    </div>
    <div class="row">
        <div class="col-md-3 g-4" *ngFor="let item of products  | search: searchTerm">
            <div class="product p-2 ps-4">
                <img [src]="item.imageCover" class="w-100" [alt]="item.title">
                <h3 class="h6 text-main mb-4">{{item.category.name}}</h3>
                <h4 class="h6 text-black fw-bold ">{{item.title.split(' ').slice(0 , 2).join(' ')}}</h4>
                <div class="d-flex align-items-center justify-content-between">
                    <span>{{item.price}} EGP</span>
                    <div>
                        <i class="fas fa-star rating-color"></i>
                        <span class="text-muted">{{item.ratingsAverage}}</span>
                    </div>
                    
                </div>
                <button class="btn-main w-75 my-4 fw-bold "> + Add </button>
                <i  class="fa-solid fa-heart h3 ms-3 cursor-pointer"></i>
            </div>
        </div>

    </div>
</section>
